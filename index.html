<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=d, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <div id="display">
            <div id="last-calc">
                1 + 1
            </div>
            <div id="result">
                <img src="./assets/equals.svg" alt="sinal de igual">
                <span>2</span>
            </div>
        </div>
        <div id="keyboard">
            <button class="secondary">CE</button>
            <button>C</button>
            <button>%</button>
            <button class="tertiary">
                <img src="./assets/divide.svg" alt="Divide">
            </button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="tertiary">
                <img src="./assets/multiply.svg" alt="Multiplica">
            </button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="tertiary">
                <img src="./assets/minus.svg" alt="subitração">
            </button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="tertiary">
                <img src="./assets/plus.svg" alt="soma">
            </button>
            <button>
                <img src="./assets/plusMinus.svg" alt="muda sinal">
            </button>
            <button>0</button>
            <button>,</button>
            <button class="quartiary">
                <img src="./assets/equalsBtn.svg" alt="igual">
            </button>
        </div>
    </div>
</body>
</html>
